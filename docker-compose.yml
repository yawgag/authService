version: "3.8"

services:
  auth-service:
    build: .
    container_name: auth_service
    ports:
      - "50051:50051"
    environment:
      - SERVER_ADDRESS=:50051
      - DB_URL=postgres://user:password@db:5432/authdb
      - PRIVATE_
      - PUBLIC_
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: auth_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authdb
    ports:
      - "5433:5432"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d authdb"]
      interval: 5s
      timeout: 5s
      retries: 10
